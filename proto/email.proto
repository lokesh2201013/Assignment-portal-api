syntax = "proto3";

package email;

option go_package = "./";

service EmailService {
  rpc SendAssignmentNotification (AssignmentEmailRequest) returns (EmailResponse);
}

message AssignmentEmailRequest {
  string subject = 2;
  string body = 3;
  repeated string recipients = 4; 
}

message EmailResponse {
  string message = 1;
  bool success = 2;
}
